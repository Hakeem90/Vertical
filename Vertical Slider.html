<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="vertical.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #fde635">
          <h1>Bugatti</h1>
          <p>Colour Yellow</p>
        </div>
        <div style="background-color: #ba2c2a">
          <h1>Red Rose</h1>
          <p>in the earth</p>
        </div>
        <div style="background-color: #252733">
          <h1>Lionel Messi</h1>
          <p>in Barcelona</p>
        </div>
        <div style="background-color: #ff6666">
          <h1>Cristiano-Ronaldo</h1>
          <p>Man United</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://i2-prod.football.london/incoming/article23987086.ece/ALTERNATES/s1200b/0_Cristiano-Ronaldo.jpg')"></div>
        <div style="background-image: url('https://static.standard.co.uk/2021/04/23/14/newFile-1.jpg?width=968')"></div>
        <div style="background-image: url('https://i.pinimg.com/474x/a8/ba/f4/a8baf4b438b17e9cbf93101be13d56f8.jpg')"></div>
        <div style="background-image: url('https://www.autotrainingcentre.com/wp-content/uploads/2014/01/Geneva_Motor_Show-1024x680.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="Verticals.js"></script>
  </body>
</html>
